apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: inventory-service-deployment
  labels:
    app: inventory-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: inventory-service
  strategy:
    type: RollingUpdate
  template:
    metadata:
      name: inventory-service
      labels:
        app: inventory-service
    spec:
      containers:
      - name: inventory-service
        image: ec2-54-95-48-23.ap-northeast-1.compute.amazonaws.com:5000/dmall/inventory-service:123
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: lijian-inventory-service
spec:
  type: NodePort
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    nodePort: 31483
  selector:
    app: inventory-service